                "ContractSignUpTitle": "Contract Sign Up",
                "ContractTerms": "<h2>推广服务商协议</h2>\n<p>本推广服务协议（“本协议”）由下列两方于2022年2月21日在上海市奉贤区签署：</p>\n<p>美乐家（中国）日用品有限公司（“甲方”），其主营业地位于上海市静安区广中西路355号宝华中心12层，代表其自身及其全球各地的子公司、关联方及关联公司的利益；与\n（“乙方”），其主营业地位于\n鉴于乙方有意成为甲方的独立推广服务商（以下简称“推广服务商”），并按甲方的邀请为甲方提供营销推广服务（以下简称“推广服务”），作为本协议所载相互承诺的对价，双方协议如下：</p>\n<p>1.定义</p>\n<p/>1.1 美乐家，是指甲方，以及甲方在全球范围内的母公司、子公司、分支机构和关联公司，以及上述主体所拥有的品牌。</br>\n1.2美乐家经营制度，是指美乐家公布及不定期修订的，涉及乙方从事美乐家产品推广服务所应当遵守之各项管理文件、业务须知、政策声明、纪律规范等制度的总称。</br>\n1.3营销推广服务或推广服务，是指乙方依据本协议为甲方提供并向甲方获取相应对价的产品推广、管理咨询、信息及资讯等服务，包括但不限于：</br>\n1）包括日用品、化妆品、健康用品、保健食品和普通食品在内的产品及业务推广服务、产品咨询服务和产品信息咨询服务；</br>\n2）与包括日用品、化妆品、健康用品、保健食品和普通食品在内的产品及业务相关的管理咨询服务、商务及商务信息咨询服务、市场推广及推广咨询服务和健康及健康信息咨询服务；</br>\n3）与包括日用品、化妆品、健康用品、保健食品和普通食品在内的产品及业务相关的信息服务、资讯服务、信息咨询及推广服务。</br>\n4）包括本协议第3条约定的推广服务内容。</br></p>\n",
                "ContractDoubleConfirmTerms": "<h2>Please double confirm below terms:</h2>\n<p>I fully recognize and adhere to the business principle of \"bringing real products to real customers because they really need them\" at Melaleuca. Real needs are for customers to use themselves, not for resale or gifting to others, not for sale through third-party e-commerce platforms, nor for supplying or providing other assistance to third-party e-commerce platform stores. During the agreement period, Melaleuca has the right to verify my performance and determine the verification results, and I am willing to bear any adverse consequences arising therefrom.</p>"
