        "Data": {
          "ProcessID": "4",
          "DSAgreementTitle": "DS Agreement",
          "ContractTerms": "<h2>《直销员承诺书》</h2>\n<p>本人在严格遵守《直销管理条例》《禁止传销条例》，遵守美乐家各项制度，不从事欺诈、违法或有违道德的行为的基础上郑重承诺如下：</p>\n<p>1. 本人不是以下人员：未满22周岁的人员、无民事行为能力或限制行为能力人员、全日制在校学生、教师、医务人员、公务员、现役军人、美乐家正式员工、境外人员及其它法律、行政法规规定不得从事兼职的人员。</p>\n<p>2. 真实准确地介绍产品的使用方式、注意事项及产品退换货政策等事项。不做任何夸大不实、引人误解的宣称、演示、分享。</p>\n<p>3. 不得明示或暗示产品具有预防或治疗疾病的功效。当消费者患有疾病或有不舒适症状时，应当建议消费者立即停止使用产品、到医院就医治疗、遵从医嘱，不得宣称产品有治疗疾病、缓解不适的效果，不得建议消费者停医停药，不得提供治疗疾病的建议或意见。&#x2028尊重消费者的选择自由，不强行推广美乐家产品，不怂恿、引诱、教唆消费者过度购买。</p>\n<p>4. 不诱骗消费者尤其是老年、病弱等人群。</p>\n<p>5. 不以研讨会、激励会、表彰会、旅游等形式举办与美乐家相关或假借美乐家名义的会议或活动。不从事“拉人头”、传销或其它涉嫌欺诈的活动。不利用社交媒体等方式非法集资、敛财、捐款。不直接或变相炫耀收入财富、生活方式，物质享受。不得在非直销区或跨区开展直销活动。</p>\n<p>本人不是以下人员：未满22周岁的人员、无民事行为能力或限制行为能力人员、全日制在校学生、教师、医务人员、公务员、现役军人、美乐家正式员工、境外人员及其它法律、行政法规规定不得从事兼职的人员。<p>\n"
        },
        "IgnoreComponent": false,
        "Id": "dba3828f-9f1d-45a3-8b37-eb105a0fe255"
      }
