<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>è‡ªå®šä¹‰ä¸Šä¼ ç»„ä»¶</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .upload-container {
            max-width: 500px;
            margin: 0 auto;
        }
        
        .upload-header {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 15px;
            color: #333;
        }
        
        .upload-options {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .upload-btn {
            flex: 1;
            padding: 12px 0;
            text-align: center;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid #e0e0e0;
        }
        
        .upload-btn:hover {
            background-color: #f9f9f9;
        }
        
        .upload-btn:active {
            transform: scale(0.98);
        }
        
        .upload-btn i {
            display: block;
            font-size: 24px;
            margin-bottom: 5px;
            color: #2196F3;
        }
        
        .preview-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        
        .preview-item {
            position: relative;
            aspect-ratio: 1;
            border-radius: 8px;
            overflow: hidden;
            background-color: #eee;
        }
        
        .preview-item img,
        .preview-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .preview-item .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 20px;
            height: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            cursor: pointer;
        }
        
        .progress-container {
            margin-top: 20px;
            display: none;
        }
        
        .progress-bar {
            height: 6px;
            background-color: #e0e0e0;
            border-radius: 3px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background-color: #4CAF50;
            width: 0%;
            transition: width 0.3s;
        }
        
        .submit-btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .submit-btn:hover {
            background-color: #0d8bf2;
        }
        
        .submit-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        /* éšè—åŸç”Ÿinput */
        .hidden-input {
            display: none;
        }
        
        /* ç›¸æœºé¢„è§ˆæ ·å¼ */
        #cameraPreview {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 1000;
            display: none;
        }
        
        #videoElement {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .camera-controls {
            position: absolute;
            bottom: 30px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 1001;
        }
        
        .camera-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .close-camera {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 24px;
            z-index: 1001;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h2 class="upload-header">ä¸Šä¼ ç…§ç‰‡/è§†é¢‘</h2>
        
        <div class="upload-options">
            <div class="upload-btn" id="albumBtn">
                <i>ğŸ“</i>
                <span>ç›¸å†Œ</span>
            </div>
            <div class="upload-btn" id="cameraBtn">
                <i>ğŸ“·</i>
                <span>æ‹ç…§</span>
            </div>
            <div class="upload-btn" id="videoBtn">
                <i>ğŸ¥</i>
                <span>å½•åƒ</span>
            </div>
        </div>
        
        <!-- éšè—çš„åŸç”Ÿinput -->
        <input type="file" id="fileInput" class="hidden-input" accept="image/*,video/*" multiple>
        <input type="file" id="cameraInput" class="hidden-input" accept="image/*" capture="camera">
        <input type="file" id="videoInput" class="hidden-input" accept="video/*" capture="camcorder">
        
        <!-- é¢„è§ˆåŒºåŸŸ -->
        <div class="preview-container" id="previewContainer"></div>
        
        <!-- ä¸Šä¼ è¿›åº¦ -->
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div style="text-align: center; margin-top: 5px; font-size: 14px;">
                <span id="progressText">0%</span>
            </div>
        </div>
        
        <!-- æäº¤æŒ‰é’® -->
        <button class="submit-btn" id="submitBtn" disabled>ä¸Šä¼ æ–‡ä»¶</button>
    </div>
    
    <!-- ç›¸æœºé¢„è§ˆ -->
    <div id="cameraPreview">
        <span class="close-camera" id="closeCamera">Ã—</span>
        <video id="videoElement" autoplay playsinline></video>
        <div class="camera-controls">
            <div class="camera-btn" id="takePhotoBtn">
                <span style="font-size: 24px;">ğŸ“·</span>
            </div>
        </div>
    </div>
    
    <script>
        // DOMå…ƒç´ 
        const albumBtn = document.getElementById('albumBtn');
        const cameraBtn = document.getElementById('cameraBtn');
        const videoBtn = document.getElementById('videoBtn');
        const fileInput = document.getElementById('fileInput');
        const cameraInput = document.getElementById('cameraInput');
        const videoInput = document.getElementById('videoInput');
        const previewContainer = document.getElementById('previewContainer');
        const submitBtn = document.getElementById('submitBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const cameraPreview = document.getElementById('cameraPreview');
        const videoElement = document.getElementById('videoElement');
        const takePhotoBtn = document.getElementById('takePhotoBtn');
        const closeCamera = document.getElementById('closeCamera');
        
        // å­˜å‚¨é€‰æ‹©çš„æ–‡ä»¶
        let selectedFiles = [];
        
        // åˆå§‹åŒ–äº‹ä»¶ç›‘å¬
        function init() {
            // ç›¸å†Œé€‰æ‹©
            albumBtn.addEventListener('click', () => {
                fileInput.click();
            });
            
            // æ‹ç…§
            cameraBtn.addEventListener('click', () => {
                // ä½¿ç”¨é«˜çº§APIå®ç°ç›¸æœºé¢„è§ˆ
                if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                    startCamera();
                } else {
                    // é™çº§æ–¹æ¡ˆ
                    cameraInput.click();
                }
            });
            
            // å½•åƒ
            videoBtn.addEventListener('click', () => {
                videoInput.click();
            });
            
            // æ–‡ä»¶é€‰æ‹©å¤„ç†
            fileInput.addEventListener('change', handleFileSelect);
            cameraInput.addEventListener('change', handleFileSelect);
            videoInput.addEventListener('change', handleFileSelect);
            
            // æäº¤æŒ‰é’®
            submitBtn.addEventListener('click', uploadFiles);
            
            // ç›¸æœºæ§åˆ¶
            takePhotoBtn.addEventListener('click', capturePhoto);
            closeCamera.addEventListener('click', stopCamera);
        }
        
        // å¤„ç†é€‰æ‹©çš„æ–‡ä»¶
        function handleFileSelect(e) {
            const files = e.target.files;
            if (files.length === 0) return;
            
            // æ·»åŠ åˆ°é€‰æ‹©æ–‡ä»¶åˆ—è¡¨
            for (let i = 0; i < files.length; i++) {
                selectedFiles.push(files[i]);
            }
            
            // æ›´æ–°é¢„è§ˆ
            updatePreview();
            
            // é‡ç½®inputå€¼ï¼Œå…è®¸é‡å¤é€‰æ‹©ç›¸åŒæ–‡ä»¶
            e.target.value = '';
        }
        
        // æ›´æ–°é¢„è§ˆåŒºåŸŸ
        function updatePreview() {
            previewContainer.innerHTML = '';
            
            if (selectedFiles.length === 0) {
                submitBtn.disabled = true;
                return;
            }
            
            submitBtn.disabled = false;
            
            selectedFiles.forEach((file, index) => {
                const previewItem = document.createElement('div');
                previewItem.className = 'preview-item';
                
                if (file.type.startsWith('image/')) {
                    const img = document.createElement('img');
                    img.src = URL.createObjectURL(file);
                    previewItem.appendChild(img);
                } else if (file.type.startsWith('video/')) {
                    const video = document.createElement('video');
                    video.src = URL.createObjectURL(file);
                    video.controls = true;
                    previewItem.appendChild(video);
                } else {
                    previewItem.textContent = file.name;
                }
                
                // åˆ é™¤æŒ‰é’®
                const removeBtn = document.createElement('div');
                removeBtn.className = 'remove-btn';
                removeBtn.innerHTML = 'Ã—';
                removeBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    selectedFiles.splice(index, 1);
                    updatePreview();
                });
                
                previewItem.appendChild(removeBtn);
                previewContainer.appendChild(previewItem);
            });
        }
        
        // å¯åŠ¨ç›¸æœº
        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: true, audio: false })
                .then(stream => {
                    cameraPreview.style.display = 'block';
                    videoElement.srcObject = stream;
                    window.cameraStream = stream;
                })
                .catch(err => {
                    console.error('æ— æ³•è®¿é—®ç›¸æœº:', err);
                    // é™çº§æ–¹æ¡ˆ
                    cameraInput.click();
                });
        }
        
        // åœæ­¢ç›¸æœº
        function stopCamera() {
            if (window.cameraStream) {
                window.cameraStream.getTracks().forEach(track => track.stop());
            }
            cameraPreview.style.display = 'none';
            videoElement.srcObject = null;
        }
        
        // æ‹ç…§
        function capturePhoto() {
            const canvas = document.createElement('canvas');
            canvas.width = videoElement.videoWidth;
            canvas.height = videoElement.videoHeight;
            canvas.getContext('2d').drawImage(videoElement, 0, 0, canvas.width, canvas.height);
            
            canvas.toBlob(blob => {
                const file = new File([blob], `photo_${Date.now()}.jpg`, { type: 'image/jpeg' });
                selectedFiles.push(file);
                updatePreview();
                stopCamera();
            }, 'image/jpeg', 0.9);
        }
        
        // ä¸Šä¼ æ–‡ä»¶
        function uploadFiles() {
            if (selectedFiles.length === 0) return;
            
            progressContainer.style.display = 'block';
            submitBtn.disabled = true;
            
            const formData = new FormData();
            selectedFiles.forEach(file => {
                formData.append('files[]', file);
            });
            
            const xhr = new XMLHttpRequest();
            xhr.open('POST', 'ä½ çš„ä¸Šä¼ æ¥å£åœ°å€', true);
            
            // ä¸Šä¼ è¿›åº¦
            xhr.upload.onprogress = function(e) {
                if (e.lengthComputable) {
                    const percent = Math.round((e.loaded / e.total) * 100);
                    progressFill.style.width = percent + '%';
                    progressText.textContent = percent + '%';
                }
            };
            
            xhr.onload = function() {
                if (xhr.status === 200) {
                    alert('ä¸Šä¼ æˆåŠŸ');
                    selectedFiles = [];
                    updatePreview();
                    progressContainer.style.display = 'none';
                } else {
                    alert('ä¸Šä¼ å¤±è´¥');
                    submitBtn.disabled = false;
                }
            };
            
            xhr.onerror = function() {
                alert('ä¸Šä¼ å‡ºé”™');
                submitBtn.disabled = false;
            };
            
            xhr.send(formData);
        }
        
        // åˆå§‹åŒ–
        init();
    </script>
</body>
</html>
